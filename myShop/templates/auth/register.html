<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <!-- AlertifyJS CSS and JS links -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>
<body>
  <div class="wrapper">
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" name="first_name" required autocomplete="new-password">
        <label>Full Name</label>
      </div>
      <div class="input-field">
        <input type="text" name="username" required autocomplete="new-password">
        <label>username</label>
      </div>
      <div class="input-field">
        <input type="email" name="email" required autocomplete="new-password">
        <label>email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required autocomplete="new-password">
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" name="password1" required autocomplete="new-password">
        <label>COnfirm Password</label>
      </div>
      
      <button type="submit">register</button>
      <div class="register">
        <p>Don't have an account? <a style="color: lightblue;" href="{% url 'log_in' %}">register</a></p>
      </div>
      <div class="social-login">
        <a href="#" class="social-icon google"><i class="fab fa-google"></i> </a>
        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i> </a>
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook"></i> </a>
      </div>
    </form>
  </div>

  {% for message in messages %}
  <!-- Alertify component notified position -->
  <script>
    alertify.set('notifier','position', 'top-right');
    alertify.success('{{ message }}');
  </script>
  {% endfor %}
</body>
</html>
